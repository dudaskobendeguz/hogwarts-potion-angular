<p>potions works!</p>
<div class="potions">
  <h2>Potions</h2>
  <ul>
    <li *ngFor="let potion of potions">
      <div class="potion">
        <p>ID: <span>{{ potion.id }}</span></p>
        <p>NAME: <span>{{ potion.name }}</span></p>
        <h3>Student:</h3>
        <app-student [student]="potion.student"></app-student>

        <div class="ingredients" *ngIf="potion.ingredients.length > 0">
          <h3>Ingredients</h3>
          <ul>
            <li *ngFor="let ingredient of potion.ingredients">
              <app-ingredient [ingredient]="ingredient"></app-ingredient>
            </li>
          </ul>
        </div>

        <h3 *ngIf="potion.recipe">Recipe:</h3>
        <app-recipe [recipe]="potion.recipe"></app-recipe>
        <h3>{{ potion.brewingStatus }}</h3>
      </div>
    </li>
  </ul>
</div>
