<p>room works!</p>
<ol class="rooms">
  <li *ngFor="let room of rooms">
    <div class="room">
      <p>ID: <span>{{ room.id }}</span></p>
      <p>NAME: <span>{{ room.name }}</span></p>
      <p>CAPACITY: <span>{{ room.capacity }}/{{ room.residents.length }}</span></p>
      <div class="students">
        <h3>STUDENTS:</h3>
        <ul>
          <li *ngFor="let student of room.residents">
            <div class="student">
              <p>ID: {{ student.id }}</p>
              <p>NAME: {{ student.name }}</p>
              <p>HOUSE TYPE: {{ student.houseType }}</p>
              <p>PET TYPE: {{ student.petType }}</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </li>
</ol>
