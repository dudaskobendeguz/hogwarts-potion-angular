<p>recipes works!</p>
<div class="recipes">
  <h2>Recipes</h2>
  <ul>
    <li *ngFor="let recipe of recipes">
      <div class="recipe">
        <p>ID: <span>{{ recipe.id }}</span></p>
        <p>NAME: <span>{{ recipe.name }}</span></p>
        <h3>Student:</h3>
        <app-student [student]="recipe.student"]></app-student>

        <h3>Ingredients</h3>
        <div class="ingredients">
          <ul>
            <li *ngFor="let ingredient of recipe.ingredients">
              <div class="ingredient">
                <p>ID: <span>{{ ingredient.id }}</span></p>
                <p>NAME: <span>{{ ingredient.name }}</span></p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
</div>
