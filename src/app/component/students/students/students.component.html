<p>student works!</p>
<ol class="students">
  <li *ngFor="let student of students">
    <div class="student">
      <p>ID: {{ student.id }}</p>
      <p>NAME: {{ student.name }}</p>
      <p>HOUSE TYPE: {{ student.houseType }}</p>
      <p>PET TYPE: {{ student.petType }}</p>
    </div>
  </li>
</ol>
